<!DOCTYPE html>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

/* ================= FIRST PAGE ================= */
#loginPage{
    height:100vh;
    background:black;
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    position:relative;
    overflow:hidden;
}

h1{
    font-size:55px;
    font-weight:bold;
    letter-spacing:3px;
}

h2, h3{
    margin:5px 0;
}

/* input box */
.inputBox{
    margin-top:30px;
    position:relative;
}

input{
    padding:10px 40px;
    font-size:18px;
    border-radius:25px;
    border:none;
}

button{
    margin-left:10px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    background:white;
    color:red;
    font-weight:bold;
}

/* ‚≠ê WHITE STAR GLITTER */
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    opacity:0;
    animation:twinkle 2s infinite;
}
@keyframes twinkle{
    0%{opacity:0; transform:scale(0.5);}
    50%{opacity:1; transform:scale(1.4);}
    100%{opacity:0; transform:scale(0.5);}
}

/* ================= SECOND PAGE ================= */
#lovePage{
    display:none;
    height:100vh;
    color:white;
    background:url("REDLOVE.jpg") center/cover no-repeat;
    position:relative;
    overflow:hidden;
}

/* message text */
.message{
    position:absolute;
    top:10%;
    width:100%;
    font-size:32px;
    font-weight:bold;
    color:white;
}

/* floating hearts */
.heartFloat{
    position:absolute;
    font-size:22px;
    animation:floatUp 4s linear infinite;
    opacity:0;
}
@keyframes floatUp{
    30%{opacity:1;}
    100%{transform:translateY(-200px);opacity:0;}
}

/* photo stream container - bottom horizontal row */
#photoStream{
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:10px;
    align-items:flex-end;
}

/* end text */
#endText{
    position:absolute;
    bottom:150px;
    left:50%;
    transform:translateX(-50%);
    font-size:40px;
    font-weight:bold;
    color:violet;
    display:none;
}
</style>
</head>
<body>

<script>
/* ================= FIRST PAGE STARS ================= */
for(let i=0;i<80;i++){
    let s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    s.style.animationDelay=Math.random()*2+"s";
    document.getElementById("loginPage").appendChild(s);
}

/* ================= FLOATING HEARTS ================= */
function createHearts(){
    let symbols=["üíú","‚ù§Ô∏è"];
    for(let i=0;i<60;i++){
        let h=document.createElement("div");
        h.className="heartFloat";
        h.innerHTML = symbols[Math.floor(Math.random()*2)];
        h.style.left=Math.random()*100+"%";
        h.style.top=Math.random()*100+"%";
        h.style.animationDelay=Math.random()*4+"s";
        document.getElementById("lovePage").appendChild(h);
    }

/* ================= PHOTO STREAM ================= */
function startPhotoStream(){
    let photos = [
        "img 1.jpeg", "img 2.jpeg", "img 10.jpeg", 
        "img 7.jpeg", "img 5.jpeg", "img 6.jpeg","img 9.jpeg","img 3.jpeg"
    ]; // only your existing images
    let streamContainer = document.getElementById("photoStream");
    let index = 0;

    function addNextPhoto(){
        if(index < photos.length){
            let img = document.createElement("img");
            img.src = photos[index];
            img.style.width = "120px";      
            img.style.height = "120px";     
            img.style.borderRadius = "10px";
            img.style.border = "2px solid white";
            img.style.opacity = "0";
            img.style.transition = "opacity 1s";
            streamContainer.appendChild(img);

            setTimeout(()=>{ img.style.opacity = "1"; }, 50);

            index++;
            setTimeout(addNextPhoto, 500); // stream speed
        } else {
            // show end text
            document.getElementById("endText").style.display = "block";
        }
    }

    addNextPhoto();
}

/* ================= PASSWORD CHECK ================= */
function checkPass(){
    let p = document.getElementById("pass").value;

    if(p === "loveyou"){
        document.getElementById("loginPage").style.display="none";
        document.getElementById("lovePage").style.display="block";

        let music = document.getElementById("bgMusic");
        music.volume = 0.5;
        music.play();

        createHearts();
        startPhotoStream();
    } else {
        alert("Apram‚ù§Ô∏è!");
    }
}
